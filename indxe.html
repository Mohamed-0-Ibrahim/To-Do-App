<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <div class="application">
        <!-- App Hedaer -->
        <div class="app-header">
            <!-- <h2 class="title">to do list</h2> -->
            <div class="form">
                <input type="text" placeholder="Add New Task">
                <button class="add">add new task</button>
            </div>
        </div>
        <!-- App Filter -->
        <div class="app-filter">
            <input type="text" class="search" placeholder="Sreach"></input>
            <div class="buttons-filter">
                <div class="btn-all">Show All Tasks</div>
                <div class="btn-pending">view unfinished tasks</div>
                <div class="btn-done">view all completed tasks</div>
            </div>
        </div>
        <!-- App Tasks Content -->
        <div class="app-tasks">

        </div>
        <!-- App Control -->
        <div class="app-control">
            <div class="all-done">complete all tasks</div>
            <div class="delete-done">delete complete tasks</div>
            <div class="delete-all">delete all task</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
